<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #222; /* Dark mode background */
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        nav {
            background-color: #27ae60;
            color: #fff;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e; /* Dark mode dropdown background */
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            text-align: left;
            animation: fadeIn 0.3s ease;
            transition: background-color 0.3s ease;
        }

        .dropdown-content p {
            color: #fff;
            padding: 10px 16px;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-content p:hover {
            background-color: #2c3e50; /* Dark mode dropdown hover background */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        footer {
            background-color: #333; /* Dark mode footer background */
            color: #ddd; /* Dark mode footer text color */
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode Button */
        .mode-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .mode-btn:hover {
            color: #eee;
        }

        .contrast-btn {
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
        }

        .contrast-btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="contrast-btn" onclick="toggleHighContrastMode()"><i class="fas fa-leaf"></i> Gruen</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <div class="dropdown-content">
                    <p><i class="fas fa-user"></i> This is just a simple Website I'm working on</p>
                </div>
            </li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
                <div class="dropdown-content">
                    <p onclick="copyToClipboard('gruen_b')"><i class="fab fa-discord"></i> Discord</p>
                    <p onclick="window.location='mailto: gruensys@protonmail.com'"><i class="fas fa-envelope"></i> Email</p>
                </div>
            </li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to my website!</h2>
        <p>There is nothing to see here yet. Press the leaf icon for contrast modes.</p>
    </section>
    <footer>
        <p>Copyright Â© 2024 Gruen. All rights reserved.</p>
    </footer>

    <button class="mode-btn" onclick="toggleDarkMode()"><i class="fas fa-sun"></i></button> <!-- Dark Mode Button -->

    <script>
        function copyToClipboard(text) {
            var textField = document.createElement('textarea');
            textField.innerText = text;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            showAlert();
        }

        function showAlert() {
            var alertBox = document.getElementById('alert');
            alertBox.style.display = 'block';
            setTimeout(function() {
                alertBox.style.display = 'none';
            }, 2000); // Adjust the duration of the alert
        }

        function toggleDarkMode() {
            var body = document.body;
            var modeButtonIcon = document.querySelector('.mode-btn i');
            if (body.classList.contains('dark-mode')) {
                body.style.backgroundColor = '#fff'; // Light mode background color
                body.style.color = '#333'; // Light mode text color
                document.querySelectorAll('.dropdown-content').forEach(function(dropdown) {
                    dropdown.style.backgroundColor = '#fff'; // Light mode dropdown background color
                    dropdown.querySelectorAll('p').forEach(function(p) {
                        p.style.color = '#333'; // Light mode dropdown text color
                    });
                });
                document.querySelector('footer').style.backgroundColor = '#ddd'; // Light mode footer background color
                document.querySelector('footer').style.color = '#333'; // Light mode footer text color
                modeButtonIcon.className = 'fas fa-moon'; // Change icon to moon
            } else {
                body.style.backgroundColor = '#222'; // Dark mode background color
                body.style.color = '#fff'; // Dark mode text color
                document.querySelectorAll('.dropdown-content').forEach(function(dropdown) {
                    dropdown.style.backgroundColor = '#444'; // Dark gray dropdown background color
                    dropdown.querySelectorAll('p').forEach(function(p) {
                        p.style.color = '#fff'; // Dark mode dropdown text color
                    });
                });
                document.querySelector('footer').style.backgroundColor = '#333'; // Dark mode footer background color
                document.querySelector('footer').style.color = '#ddd'; // Dark mode footer text color
                modeButtonIcon.className = 'fas fa-sun'; // Change icon to sun
            }
            body.classList.toggle('dark-mode');
        }

        function toggleHighContrastMode() {
            var body = document.body;
            var modeButtonIcon = document.querySelector('.mode-btn i');
            if (body.classList.contains('high-contrast')) {
                body.style.backgroundColor = '#222'; // Dark mode background color
                body.style.color = '#0ff'; // Cyan text color
                document.querySelectorAll('.dropdown-content').forEach(function(dropdown) {
                    dropdown.style.backgroundColor = '#444'; // Dark gray dropdown background color
                    dropdown.querySelectorAll('p').forEach(function(p) {
                        p.style.color = '#0ff'; // Cyan dropdown text color
                    });
                });
                document.querySelector('footer').style.backgroundColor = '#00ffff'; // Cyan footer background color
                modeButtonIcon.className = 'fas fa-sun'; // Change icon to sun
            } else {
                body.style.backgroundColor = '#000'; // Black background color
                body.style.color = '#800080'; // Purple text color
                document.querySelectorAll('.dropdown-content').forEach(function(dropdown) {
                    dropdown.style.backgroundColor = '#222222'; // Purple dropdown background color
                    dropdown.querySelectorAll('p').forEach(function(p) {
                        p.style.color = ' 	#00FFFF'; // Blue dropdown text color
                    });
                });
                document.querySelector('footer').style.backgroundColor = '#ffff00'; // Yellow footer background color
                modeButtonIcon.className = 'fas fa-moon'; // Change icon to moon
            }
            body.classList.toggle('high-contrast');
        }
    </script>
</body>
</html>
