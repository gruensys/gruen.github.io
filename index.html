<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        
        nav {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        
        nav ul li a i {
            margin-right: 5px;
        }
        
        section {
            padding: 20px;
        }
        
        footer {
            background-color: #2ecc71;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Green Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to our green-themed website!</h2>
        <p>This is a simple and clean website with a green color scheme. Feel free to explore the content.</p>
    </section>
    <footer>
        &copy; 2024 Green Website. All rights reserved.
    </footer>
</body>
</html>
