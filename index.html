<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="window" id="calc-window">
    <div class="window-header" onmousedown="startDragging(event, 'calc-window')">
        <div class="window-title">Calculator</div>
        <div class="window-controls">
            <div class="window-control dot" onclick="minimizeWindow('calc-window')"></div>
            <div class="window-control dot" onclick="toggleMenu('calc-window')"></div>
            <div class="window-control dot" onclick="closeWindow('calc-window')"></div>
        </div>
    </div>
    <div class="window-content" id="calc-content">
    </div>
</div>

<div class="window" id="draw-window">
    <div class="window-header" onmousedown="startDragging(event, 'draw-window')">
        <div class="window-title">Drawing</div>
        <div class="window-controls">
            <div class="window-control dot" onclick="minimizeWindow('draw-window')"></div>
            <div class="window-control dot" onclick="toggleMenu('draw-window')"></div>
            <div class="window-control dot" onclick="closeWindow('draw-window')"></div>
        </div>
    </div>
    <div class="window-content" id="draw-content">
    </div>
</div>

<div class="window" id="terminal-window">
    <div class="window-header" onmousedown="startDragging(event, 'terminal-window')">
        <div class="window-title">Terminal</div>
        <div class="window-controls">
            <div class="window-control dot" onclick="minimizeWindow('terminal-window')"></div>
            <div class="window-control dot" onclick="toggleMenu('terminal-window')"></div>
            <div class="window-control dot" onclick="closeWindow('terminal-window')"></div>
        </div>
    </div>
    <div class="window-content" id="terminal-content">
    </div>
</div>

<div class="window" id="music-window">
    <div class="window-header" onmousedown="startDragging(event, 'music-window')">
        <div class="window-title">Music Player</div>
        <div class="window-controls">
            <div class="window-control dot" onclick="minimizeWindow('music-window')"></div>
            <div class="window-control dot" onclick="toggleMenu('music-window')"></div>
            <div class="window-control dot" onclick="closeWindow('music-window')"></div>
        </div>
    </div>
    <div class="window-content" id="music-content">
    </div>
</div>

<div class="dock">
    <div class="dock-item" onclick="openWindow('calc-window')"><i class="fas fa-calculator"></i></div>
    <div class="dock-item" onclick="openWindow('draw-window')"><i class="fas fa-paint-brush"></i></div>
    <div class="dock-item" onclick="openWindow('terminal-window')"><i class="fas fa-terminal"></i></div>
    <div class="dock-item" onclick="openWindow('music-window')"><i class="fas fa-music"></i></div>
</div>

<script src="script.js"></script>

</body>
</html>
