<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Use Roboto font family */
            background-color: #222; /* Changed background color to even darker gray */
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        nav {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        nav ul li a i {
            margin-right: 5px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e; /* Changed background color to a darker shade */
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            text-align: left;
            animation: fadeIn 0.3s ease;
            transition: background-color 0.3s ease;
        }

        .dropdown-content p {
            color: #fff;
            padding: 10px 16px;
            margin: 0; /* Remove default margin */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-content p:hover {
            background-color: #2c3e50; /* Changed hover background color */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        footer {
            background-color: #34495e;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Alert */
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            animation: fadeInAlert 0.5s ease forwards, fadeOutAlert 1.5s ease forwards 2s;
            opacity: 0;
            z-index: 999;
            display: none;
        }

        @keyframes fadeInAlert {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutAlert {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-leaf"></i> Gruen</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <div class="dropdown-content">
                    <p><i class="fas fa-user"></i> About Me: I am Gruen A Foss, Computer and Linux enthusiast</p>
                </div>
            </li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
                <div class="dropdown-content">
                    <p onclick="copyToClipboard('gruen_b')"><i class="fab fa-discord"></i> Discord</p>
                    <ponclick="sendEmail()"
                    ><i class="fas fa-envelope"></i> Email</p>
                </div>
            </li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to my website!</h2>
        <p>There is nothing to see here yet.</p>
    </section>
    <footer>
        &copy; 2024 Gruen. All rights reserved. v1.0
    </footer>

    <!-- Animated Alert -->
    <div class="alert" id="alert">Copied to clipboard!</div>

    <script>
        function copyToClipboard(text) {
            var textField = document.createElement('textarea');
            textField.innerText = text;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            showAlert();
        }

        function showAlert() {
            var alertBox = document.getElementById('alert');
            alertBox.style.display = 'block';
            setTimeout(function() {
                alertBox.style.display = 'none';
            }, 2000); // Adjust the duration of the alert
        }

        function sendEmail() {
            var email = 'Finnjanhofmann@protonmail.com';
            window.location = 'mailto:' + email;
        }
    </script>
</body>
</html>
