<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <style>
        @font-face {
            font-family: 'NerdFont';
            src: url('./fonts/SymbolsNerdFont-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --light-bg: #f0f8f5;
            --light-text: #333333;
            --light-accent: #a8d5ba;
            --light-secondary: #d1e9d5;
            --light-icon: #000000;

            --dark-bg: #121212;
            --dark-text: #f0f0f0;
            --dark-accent: #a8d5ba;
            --dark-secondary: #4f4f4f;
            --dark-icon: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .header {
            background: linear-gradient(135deg, var(--light-accent), var(--light-secondary));
            color: var(--light-text);
            padding: 40px 0;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
            transition: background 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark-mode .header {
            background: linear-gradient(135deg, var(--dark-accent), var(--dark-secondary));
        }

        .title {
            display: flex;
            align-items: center;
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            animation: fadeIn 2s ease-in-out;
        }

        .title img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        main {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
            background: var(--light-bg);
        }

        body.dark-mode .section {
            background: var(--dark-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            color: var(--light-accent);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        body.dark-mode .section h2 {
            color: var(--dark-accent);
        }

        .section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--light-text);
        }

        body.dark-mode .section p {
            color: var(--dark-text);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .gif-container img:hover {
            transform: scale(1.05);
        }

        .contact-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .contact-buttons a {
            background: var(--light-accent);
            color: var(--light-icon);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            margin: 0 10px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-family: 'NerdFont';
        }

        body.dark-mode .contact-buttons a {
            background: var(--dark-accent);
            color: var(--dark-icon);
        }

        .contact-buttons a:hover {
            background: #88c1a3;
        }

        footer {
            background: linear-gradient(135deg, var(--light-accent), var(--light-secondary));
            color: var(--light-text);
            text-align: center;
            padding: 20px 0;
            position: relative;
            transition: background 0.3s;
            clear: both;
        }

        body.dark-mode footer {
            background: linear-gradient(135deg, var(--dark-accent), var(--dark-secondary));
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--light-accent);
            color: var(--light-icon);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: background 0.3s, color 0.3s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-family: 'NerdFont';
        }

        body.dark-mode .dark-mode-toggle {
            background: var(--dark-accent);
            color: var(--dark-icon);
        }

        .dark-mode-toggle:hover {
            background: #88c1a3;
        }

        .dark-mode-toggle i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">
            <img src="https://media.tenor.com/AKHD2FORvWkAAAAi/gr%C3%BCn-green.gif" alt="Gruen Icon">
            Gruen
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="content">
                <h2>About Me</h2>
                <p>Hello there! I am Gruen, a Free and Open Source Software enthusiast. Welcome to my website. I hope you like it!</p>
                <div class="gif-container">
                    <img src="https://media.tenor.com/zR7DSqJTks0AAAAi/linux-tux.gif" alt="Tux Linux GIF">
                </div>
            </div>
        </section>
        
        <section id="projects" class="section">
            <div class="content">
                <h2>Projects</h2>
                <p>Check out my old website <a href="https://gruensys.github.io/wb2/index.html">here</a>.</p>
            </div>
        </section>
        
        <section id="contact" class="section">
            <div class="content">
                <h2>Contact</h2>
                <div class="gif-container">
                    <img src="https://media.tenor.com/PBG8IAgoXvQAAAAi/hello-waving-frog.gif" alt="Waving Frog GIF">
                </div>
                <div class="contact-buttons">
                    <a href="mailto:admin@fhofmann.tech">&#xf0e0;</a>
                    <a href="https://mastodon.social/@ggruen" target="_blank" rel="noopener noreferrer"></a>
                    <a href="https://discordapp.com/users/900761716466524251"></a>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Gruen. All rights reserved.</p>
    </footer>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas">&#xf186;</i>
    </button>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.dark-mode-toggle i');
            body.classList.toggle("dark-mode");
            const currentMode = body.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem("theme", currentMode);

            if (currentMode === "dark") {
                toggleButton.innerHTML = '&#xf185;';
            } else {
                toggleButton.innerHTML = '&#xf186;';
            }
        }

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            document.querySelector('.dark-mode-toggle i').innerHTML = '&#xf185;';
        }
    </script>
</body>
</html>
