<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gruen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window {
            position: relative;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: auto;
            display: none;
            z-index: 1;
            width: 45%;
            height: 45%;
            margin: auto;
        }
        .window.active {
            display: block;
        }
        .window.minimized {
            display: none;
        }
        .window.maximized {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
        }
        .window .close-btn, .window .minimize-btn, .window .maximize-btn {
            position: absolute;
            top: 10px;
            cursor: pointer;
            color: #fff; /* Set icon color to white */
        }
        .window .minimize-btn {
            left: 10px;
        }
        .window .maximize-btn {
            left: 35px;
        }
        .app-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: white;
        }
        iframe {
            width: 100%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>

<div id="drawingApp" class="window">
    <span class="close-btn" onclick="closeApp('drawing')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('drawing')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('drawing')"><i class="far fa-window-maximize"></i></span>
    <div class="app-title">Drawing App</div>
    <iframe src="./window/draw.html"></iframe>
</div>

<div id="calculatorApp" class="window">
    <span class="close-btn" onclick="closeApp('calculator')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('calculator')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('calculator')"><i class="far fa-window-maximize"></i></span>
    <div class="app-title">Calculator App</div>
    <iframe src="./window/calc.html"></iframe>
</div>

<div id="gameApp" class="window">
    <span class="close-btn" onclick="closeApp('game')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('game')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('game')"><i class="far fa-window-maximize"></i></span>
    <div class="app-title">Game</div>
    <iframe src="https://www.crazygames.com/embed/sandtrix"></iframe>
</div>

<div id="terminalApp" class="window">
    <span class="close-btn" onclick="closeApp('terminal')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('terminal')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('terminal')"><i class="far fa-window-maximize"></i></span>
    <div class="app-title">Terminal</div>
    <iframe src="./window/term.html"></iframe>
</div>

<script>
    function openApp(appName) {
        const windowElement = document.getElementById(appName + 'App');
        windowElement.classList.add('active');
    }

    function closeApp(appName) {
        document.getElementById(appName + 'App').classList.remove('active');
    }

    function minimizeApp(appName) {
        document.getElementById(appName + 'App').classList.add('minimized');
    }

    function maximizeApp(appName) {
        const windowElement = document.getElementById(appName + 'App');
        windowElement.classList.toggle('maximized');
        if (windowElement.classList.contains('maximized')) {
            windowElement.style.width = "calc(100% - 40px)";
            windowElement.style.height = "calc(100% - 40px)";
            windowElement.style.top = "20px";
            windowElement.style.left = "20px";
        } else {
            windowElement.style.width = "";
            windowElement.style.height = "";
            windowElement.style.top = "";
            windowElement.style.left = "";
        }
    }
</script>

</body>
</html>
