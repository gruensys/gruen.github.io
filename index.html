<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e0f2f1; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        #play-pause {
            font-size: 100px;
            color: #2196F3; /* Blue color */
            cursor: pointer;
            transition: transform 0.2s;
        }
        #play-pause:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <audio src="./music.mp3" id="song"></audio>

    <div class="container">  
        <i class="fas fa-leaf" id="play-pause" onclick="playPause()"></i>
    </div>

    <script>
        function playPause() {
            var song = document.getElementById("song");
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        }
    </script>
</body>
</html>
