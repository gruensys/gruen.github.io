<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Web Application</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp4989892.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .window {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: auto;
            display: none;
            z-index: 1;
            width: 45%;
            height: 45%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .window.active {
            display: block;
        }

        .window.minimized {
            display: none;
        }

        .window.maximized {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }

        .window .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .window .minimize-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #fff;
        }

        .window .maximize-btn {
            position: absolute;
            top: 10px;
            left: 35px;
            cursor: pointer;
            color: #fff;
        }

        .app-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #dock {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .icon {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="drawingApp" class="window">
    <span class="close-btn" onclick="closeApp('drawing')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('drawing')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('drawing')"><i class="fas fa-window-maximize"></i></span>
    <div class="app-title">ðŸŽ¨ Drawing </div>
    <iframe src="./window/draw.html"></iframe>
</div>

<div id="calculatorApp" class="window">
    <span class="close-btn" onclick="closeApp('calculator')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('calculator')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('calculator')"><i class="fas fa-window-maximize"></i></span>
    <div class="app-title">Calc</div>
    <iframe src="./window/calc.html"></iframe>
</div>

<div id="gameApp" class="window">
    <span class="close-btn" onclick="closeApp('game')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('game')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('game')"><i class="fas fa-window-maximize"></i></span>
    <div class="app-title">Sandtrix</div>
    <iframe src="https://www.crazygames.com/embed/sandtrix"></iframe>
</div>

<div id="youtubeApp" class="window">
    <span class="close-btn" onclick="closeApp('youtube')"><i class="fas fa-times"></i></span>
    <span class="minimize-btn" onclick="minimizeApp('youtube')"><i class="far fa-window-minimize"></i></span>
    <span class="maximize-btn" onclick="maximizeApp('youtube')"><i class="fas fa-window-maximize"></i></span>
    <div class="app-title">Rickroll</div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"></iframe>
</div>

<div id="dock">
    <div class="icon" onclick="openApp('drawing')"><i class="fas fa-paint-brush"></i></div>
    <div class="icon" onclick="openApp('calculator')"><i class="fas fa-calculator"></i></div>
    <div class="icon" onclick="openApp('game')"><i class="fas fa-gamepad"></i></div>
    <div class="icon" onclick="openApp('youtube')"><i class="fab fa-youtube"></i></div>
</div>

<!-- External JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- Internal JavaScript -->
<script>
    // JavaScript code here
    function centerWindow(windowElement) {
        const centerX = (window.innerWidth - windowElement.offsetWidth) / 2;
        const centerY = (window.innerHeight - windowElement.offsetHeight) / 2;
        windowElement.style.left = Math.max(centerX, 0) + 'px';
        windowElement.style.top = Math.max(centerY, 0) + 'px';
    }

    window.addEventListener('resize', function() {
        const activeWindows = document.querySelectorAll('.window.active');
        activeWindows.forEach(function(windowElement) {
            centerWindow(windowElement);
        });
    });
