<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gruen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div id="drawingApp" class="window">
        <span class="close-btn" onclick="closeApp('drawing')"><i class="fas fa-times"></i></span>
        <span class="minimize-btn" onclick="minimizeApp('drawing')"><i class="far fa-window-minimize"></i></span>
        <span class="maximize-btn" onclick="maximizeApp('drawing')"><i class="far fa-window-maximize"></i></span>
        <div class="app-title">Drawing App</div>
        <iframe src="./window/draw.html"></iframe>
    </div>

    <div id="calculatorApp" class="window">
        <span class="close-btn" onclick="closeApp('calculator')"><i class="fas fa-times"></i></span>
        <span class="minimize-btn" onclick="minimizeApp('calculator')"><i class="far fa-window-minimize"></i></span>
        <span class="maximize-btn" onclick="maximizeApp('calculator')"><i class="far fa-window-maximize"></i></span>
        <div class="app-title">Calculator App</div>
        <iframe src="./window/calc.html"></iframe>
    </div>

    <div id="gameApp1" class="window">
        <span class="close-btn" onclick="closeApp('game1')"><i class="fas fa-times"></i></span>
        <span class="minimize-btn" onclick="minimizeApp('game1')"><i class="far fa-window-minimize"></i></span>
        <span class="maximize-btn" onclick="maximizeApp('game1')"><i class="far fa-window-maximize"></i></span>
        <div class="app-title">Game 1</div>
        <iframe src="https://js-dos.com/cdn/DOOM.html"></iframe>
    </div>

    <div id="gameApp2" class="window">
        <span class="close-btn" onclick="closeApp('game2')"><i class="fas fa-times"></i></span>
        <span class="minimize-btn" onclick="minimizeApp('game2')"><i class="far fa-window-minimize"></i></span>
        <span class="maximize-btn" onclick="maximizeApp('game2')"><i class="far fa-window-maximize"></i></span>
        <div class="app-title">Game 2</div>
        <iframe src="https://js-dos.com/cdn/DOOM.html"></iframe>
    </div>

    <div id="terminalApp" class="window">
        <span class="close-btn" onclick="closeApp('terminal')"><i class="fas fa-times"></i></span>
        <span class="minimize-btn" onclick="minimizeApp('terminal')"><i class="far fa-window-minimize"></i></span>
        <span class="maximize-btn" onclick="maximizeApp('terminal')"><i class="far fa-window-maximize"></i></span>
        <div class="app-title">Terminal</div>
        <iframe src="./window/term.html"></iframe>
    </div>

    <div id="dock">
        <div class="icon" onclick="openApp('drawing')"><i class="fas fa-paint-brush"></i></div>
        <div class="icon" onclick="openApp('calculator')"><i class="fas fa-calculator"></i></div>
        <div class="icon" onclick="openApp('game1')"><i class="fas fa-gamepad"></i></div>
        <div class="icon" onclick="openApp('game2')"><i class="fas fa-gamepad"></i></div>
        <div class="icon" onclick="openApp('terminal')"><i class="fas fa-terminal"></i></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
