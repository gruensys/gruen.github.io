<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222; /* Changed background color to even darker gray */
            color: #fff;
        }
        
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        
        nav {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        
        nav ul li a i {
            margin-right: 5px;
        }
        
        section {
            padding: 20px;
            text-align: center;
        }
        
        footer {
            background-color: #2ecc71;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .discord {
            display: inline-block;
            background-color: #7289DA;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gruen</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#" onclick="showAbout()"><i class="fas fa-info-circle"></i>About</a></li>
            <li><a href="#" onclick="showContactModal()"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
        <div class="discord" onclick="copyToClipboard('gruen_b')">Discord: gruen_b</div>
    </nav>
    <section>
        <h2>Welcome to my website!</h2>
        <p>There is nothing to see here yet.</p>
    </section>
    <footer>
        &copy; 2024 Gruen. All rights reserved.
    </footer>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactModal()">&times;</span>
            <p>How would you like to contact me?</p>
            <button onclick="sendEmail()">Email</button>
            <button onclick="contactDiscord()">Discord</button>
        </div>
    </div>

    <script>
        function showAbout() {
            alert("I'm Gruen, I'm a Linux, Computer and Foss enthusiast. This Website is just a simple Website I am working on
");
        }

        function showContactModal() {
            document.getElementById('contactModal').style.display = 'block';
        }

        function closeContactModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function sendEmail() {
            window.location.href = 'mailto: Finnjanhofmann.protonmail.com';
            closeContactModal();
        }

        function contactDiscord() {
            copyToClipboard('gruen_b');
            closeContactModal();
        }

        function copyToClipboard(text) {
            var textField = document.createElement('textarea');
            textField.innerText = text;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>
</html>
