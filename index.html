<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222; /* Changed background color to even darker gray */
            color: #fff;
        }
        
        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        
        nav {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        
        nav ul li a i {
            margin-right: 5px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #27ae60;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            text-align: left;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1e8449;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .discord {
            display: inline-block;
            background-color: #7289DA;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gruen</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-info-circle"></i>About</a>
                <div class="dropdown-content">
                    <p>About Me: I'm Gruen</p>
                </div>
            </li>
            <li class="dropdown">
                <a href="#"><i class="fas fa-envelope"></i>Contact</a>
                <div class="dropdown-content">
                    <p onclick="copyToClipboard('gruen_b')">Discord: gruen_b</p>
                    <p><a href="mailto: finnjanhofmann@protonmail.com">Email</a></p>
                </div>
            </li>
        </ul>
    </nav>
    <section>
        <h2>Welcome to my website!</h2>
        <p>There is nothing crazy to see here yet.</p>
    </section>
    <footer>
        &copy; 2024 Gruen. All rights reserved.
    </footer>

    <script>
        function copyToClipboard(text) {
            var textField = document.createElement('textarea');
            textField.innerText = text;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>
</html>
