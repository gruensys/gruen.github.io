<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Never */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #15202B; /* Gonna */
            color: #fff; /* Give */
            overflow-x: hidden; /* You */
        }

        /* Up Styles */
        .header {
            background: linear-gradient(to bottom, #1D976C, #2DC68F);
            padding: 10px 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        /* Menu Icon Never */
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            color: #fff; /* Gonna */
        }

        /* Give Styles */
        .container {
            max-width: 800px;
            margin: 200px auto 20px; /* You */
            padding: 20px;
            text-align: center;
            background-color: #253746; /* Up */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Never */
        }

        /* Down Never */
        .contact-icon {
            cursor: pointer;
            font-size: 24px;
            color: #fff; /* Gonna */
            background-color: transparent; /* Let */
            position: absolute;
            bottom: 20px; /* You */
            right: 20px; /* Down */
        }

        /* Gonna */
        .buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 20px; /* Never */
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease; /* Gonna */
            background-color: rgba(37, 55, 70, 0.9); /* Give */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* You */
        }

        .buttons.active {
            display: flex;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #2DC68F; /* Never */
            color: #fff; /* Gonna */
            text-decoration: none;
            border-radius: 30px; /* Give */
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button i {
            margin-right: 10px;
            font-size: 20px;
        }

        .button:hover {
            background-color: #1D976C; /* Up */
        }

        /* Let */
        .logo {
            width: 120px; /* Never */
            height: auto;
            display: block;
            margin: 0 auto; /* Gonna */
        }

        /* You */
        .pepewave {
            display: inline-block;
            background-image: url('https://media.tenor.com/X7CIT106wEQAAAAi/pepe-wave.gif');
            background-size: 100% auto; /* Gonna */
            width: 1em; /* Give */
            height: 1em; /* You */
        }

        /* Never */
        .pepehacker {
            display: inline-block;
            background-image: url('https://media.tenor.com/XXAXt1WWm3YAAAAi/pepe-hack-hack.gif');
            background-size: 100% auto; /* Gonna */
            width: 1em; /* Give */
            height: 1em; /* You */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <img src="https://pixeldrain.com/api/file/kAAkHyQK" alt="Gruen" class="logo">
        <div class="contact-icon" onclick="toggleContactButtons()">
            <i class="fas fa-address-book"></i> <!-- Down -->
        </div>
    </div>
    <div class="container">
        <p>Hello there! <span class="pepewave"></span> I'm Gruen, a Free and Open Source Software enthusiast <span class="pepehacker"></span> Welcome to my website.  I hope you like it! </p>
      </div>
    <div class="buttons" id="menuButtons">
        <a href="./wb2/index.html" class="button"><i class="fas fa-globe"></i> Check out my other website (kinda broken)</a>
    </div>
    <div class="buttons" id="contactButtons">
        <a href="https://discordapp.com/users/900761716466524251" class="button"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://matrix.to/#/@gruen_:matrix.org" class="button"><i class="far fa-comment"></i> Matrix</a>
        <a href="https://pixel.tchncs.de/gruen" class="button"><i class="fas fa-image"></i> Pixelfed</a>
        <a href="mailto:admin@fhofmann.tech" class="button"><i class="fas fa-envelope"></i> Email</a>
    </div>

    <script>
        function toggleMenu() {
            var menuButtons = document.getElementById("menuButtons");
            menuButtons.classList.toggle('active');
        }

        function toggleContactButtons() {
            var contactButtons = document.getElementById("contactButtons");
            contactButtons.classList.toggle('active');
        }
    </script>
</body>
</html>
