<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .window {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 300px;
      height: 200px;
    }

    .window-header {
      background-color: #f0f0f0;
      padding: 8px;
      cursor: move;
      user-select: none;
    }

    .window-title {
      font-weight: bold;
    }

    .window-close {
      float: right;
      cursor: pointer;
    }

    .window-content {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="window" id="window">
    <div class="window-header" id="window-header">
      <span class="window-title">Draggable Window</span>
      <span class="window-close" id="window-close">Ã—</span>
    </div>
    <div class="window-content" id="window-content">
    </div>
  </div>

  <script>
    const windowElement = document.getElementById('window');
    const headerElement = document.getElementById('window-header');
    const contentElement = document.getElementById('window-content');

    let isDragging = false;
    let mouseX, mouseY, windowX, windowY;

    headerElement.addEventListener('mousedown', (event) => {
      isDragging = true;
      mouseX = event.clientX;
      mouseY = event.clientY;
      windowX = windowElement.offsetLeft;
      windowY = windowElement.offsetTop;
    });

    document.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const deltaX = event.clientX - mouseX;
        const deltaY = event.clientY - mouseY;
        windowElement.style.left = windowX + deltaX + 'px';
        windowElement.style.top = windowY + deltaY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    fetch('./window/calc.html')
      .then(response => response.text())
      .then(html => {
        contentElement.innerHTML = html;
      })
      .catch(error => {
        console.error('Error fetching content:', error);
      });
  </script>
</body>
</html>
