<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrOS v.1</title>
    <h1> v1</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            background-image: url('https://pixeldrain.com/api/file/5s4A58Pz');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .window {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none;
            z-index: 1;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: grab;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
        }

        .window-content {
            padding: 20px;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .dock-item {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="window" id="calc-window" style="top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.8;">
    <div class="window-header">
        <div class="window-title">Calculator</div>
        <div class="window-controls">
            <div class="window-control maximize" onclick="toggleMaximize('calc-window')"><i class="fas fa-window-maximize"></i></div>
            <div class="window-control minimize" onclick="minimizeWindow('calc-window')"><i class="far fa-window-minimize"></i></div>
            <div class="window-control close" onclick="closeWindow('calc-window')"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <div class="window-content">
        <object type="text/html" data="window/calc.html" style="width:100%; height:100%;"></object>
    </div>
</div>

<div class="window" id="draw-window" style="top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.8;">
    <div class="window-header">
        <div class="window-title">Drawing</div>
        <div class="window-controls">
            <div class="window-control maximize" onclick="toggleMaximize('draw-window')"><i class="fas fa-window-maximize"></i></div>
            <div class="window-control minimize" onclick="minimizeWindow('draw-window')"><i class="far fa-window-minimize"></i></div>
            <div class="window-control close" onclick="closeWindow('draw-window')"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <div class="window-content">
        <object type="text/html" data="window/draw.html" style="width:100%; height:100%;"></object>
    </div>
</div>

<script>
    function toggleMaximize(id) {
        var window = document.getElementById(id);
        if (window.classList.contains('maximized')) {
            window.style.top = window.getAttribute('data-prev-top');
            window.style.left = window.getAttribute('data-prev-left');
            window.style.width = window.getAttribute('data-prev-width');
            window.style.height = window.getAttribute('data-prev-height');
            window.classList.remove('maximized');
        } else {
            window.setAttribute('data-prev-top', window.style.top);
            window.setAttribute('data-prev-left', window.style.left);
            window.setAttribute('data-prev-width', window.style.width);
            window.setAttribute('data-prev-height', window.style.height);
            window.style.top = '0';
            window.style.left = '0';
            window.style.width = '100%';
            window.style.height = '100%';
            window.classList.add('maximized');
        }
    }

    function minimizeWindow(id) {
        var window = document.getElementById(id);
        window.style.display = "none";
    }

    function closeWindow(id) {
        var window = document.getElementById(id);
        window.style.display = "none";
    }

    function startDragging(event, id) {
        var window = document.getElementById(id);
        window.style.zIndex = 2; // Bring the window to the front
        var offsetX = event.touches[0].clientX - window.getBoundingClientRect().left;
        var offsetY = event.touches[0].clientY - window.getBoundingClientRect().top;

        window.addEventListener('touchmove', function(e) {
            dragging(e, id, offsetX, offsetY);
        });
    }

    function dragging(event, id, offsetX, offsetY) {
        var window = document.getElementById(id);
        var newX = event.touches[0].clientX - offsetX;
        var newY = event.touches[0].clientY - offsetY;
        window.style.left = newX + 'px';
        window.style.top = newY + 'px';
    }
</script>

</body>
</html>
