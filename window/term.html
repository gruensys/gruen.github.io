<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dish - The Unfriendly Shell</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    background-color: #000;
    color: #c3c7cb;
    font-family: monospace;
    padding: 20px;
    margin: 0;
    overflow: hidden;
  }
  .terminal {
    border-radius: 5px;
    padding: 10px;
    width: 80%;
    margin: 0 auto;
    min-height: 200px;
    max-height: 80vh;
    overflow-y: scroll;
    background-color: #000;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }
  input[type="text"] {
    background-color: transparent;
    border: none;
    color: #c3c7cb;
    outline: none;
    width: calc(100% - 20px);
    font-family: monospace;
  }
  p {
    margin: 5px 0;
  }
  .command-line {
    display: flex;
    align-items: center;
  }
  .user {
    color: #00ff00;
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="terminal" id="terminal">
  <p>Welcome to Dish, the unfriendly shell</p>
  <p>Type <span style="color: #00ff00;">help</span> for instructions on how to use Dish.</p>
</div>
<script>
  // Set the username directly
  var username = "user";

  function displayPrompt() {
    // Display the prompt
    document.getElementById('terminal').innerHTML += "<div class='command-line'><span class='user'>" + username + "@grnOS:~$ </span><input type='text' onkeydown='handleInput(event)'></div>";
  }

  function handleInput(event) {
    if (event.key === "Enter") {
      var command = event.target.value.trim();
      var output = "";
      switch (command) {
        case "help":
          output = "Available commands: help, clear, gfetch";
          break;
        case "clear":
          document.getElementById('terminal').innerHTML = "";
          displayPrompt();
          return;
        case "gfetch":
          getUserIP(function(ip) {
            output += "Username: " + getUsername() + "<br>";
            output += "OS: " + getOS() + "<br>";
            output += "IP Address: " + ip + "<br>";
            output += "Browser: " + detectBrowser() + "<br>";
            output += "Device: " + getDevice();
            appendOutput(output);
          });
          return;
        default:
          output = "Command not found: " + command;
          break;
      }
      appendOutput(output);
      event.target.value = "";
    }
  }

  function detectBrowser() {
    var userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.indexOf("firefox") > -1) {
      return "Firefox";
    } else if (userAgent.indexOf("chrome") > -1) {
      return "Chrome";
    } else if (userAgent.indexOf("safari") > -1) {
      return "Safari";
    } else {
      return "Unknown";
    }
  }

  function getUsername() {
    return username;
  }

  function getOS() {
    return "grnOS"; // Always return "grnOS"
  }

  function getUserIP(callback) {
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        callback(data.ip);
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
      });
  }

  function getDevice() {
    var userAgent = navigator.userAgent;
    if (userAgent.match(/mobile/i) || userAgent.match(/mobi/i)) {
      var match = userAgent.match(/\(([^)]+)\)/);
      if (match && match[1]) {
        return match[1];
      } else {
        return "Mobile";
      }
    } else {
      return "Desktop";
    }
  }

  function appendOutput(output) {
    document.getElementById('terminal').innerHTML += "<p>" + output + "</p>";
    document.getElementById('terminal').innerHTML += "<div class='command-line'><span class='user'>" + getUsername() + "@grnOS:~$ </span><input type='text' onkeydown='handleInput(event)'></div>";
    var terminal = document.getElementById('terminal');
    terminal.scrollTop = terminal.scrollHeight;
  }

  displayPrompt();
</script>
</body>
</html>
