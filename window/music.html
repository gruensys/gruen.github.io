<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <audio id="song"></audio>

    <div class="container">  
        <div class="box"></div>      
        
        <i class="fas fa-backward" onclick="previousSong()" id="previous-song"></i>
        <i class="fas fa-play" onclick="playPause()" id="play-pause"></i>
        <i class="fas fa-forward" onclick="nextSong()" id="next-song"></i>

        <div class="song-title">Song Title</div>

        <!-- Progress bar -->
        <input 
            type="range" 
            id="progress-bar" 
            min="0" 
            max="100" 
            value="0" 
            onchange="changeProgressBar()"
        />

        <div class="currentTime">0:00</div>
        <div class="durationTime">0:00</div>
    </div>

    <script src="player.js"></script>
    <script>
        const songs = [
            "./music/a-hero-of-the-80s-126684.mp3",
            "./music/cyberpunk-2099-10701.mp3",
            "./music/lady-of-the-80x27s-128379.mp3",
            "./music/moving-slowly-80s-retro-music-121571.mp3",
            "./music/music1.mp3",
            "./music/neon-gaming-128925.mp3",
            "./music/stranger-things-124008.mp3"
        ];

        let currentSongIndex = 0;
        const song = document.getElementById('song');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeDisplay = document.querySelector('.currentTime');
        const durationTimeDisplay = document.querySelector('.durationTime');

        function loadSong() {
            song.src = songs[currentSongIndex];
            song.play();
            updateDuration();
        }

        function updateDuration() {
            song.addEventListener('loadedmetadata', () => {
                durationTimeDisplay.textContent = formatTime(song.duration);
            });
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function playPause() {
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
        }

        function changeProgressBar() {
            const progress = progressBar.value / 100;
            song.currentTime = song.duration * progress;
        }

        setInterval(() => {
            const progress = (song.currentTime / song.duration) * 100;
            progressBar.value = progress;
            currentTimeDisplay.textContent = formatTime(song.currentTime);
        }, 1000);

        loadSong();
    </script>
</body>
</html>
