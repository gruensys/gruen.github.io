<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <audio id="song"></audio>

    <div class="container">  
        <div class="box">
            <div class="controls">
                <i class="fas fa-backward" onclick="previousSong()"></i>
                <i class="fas fa-play" onclick="playPause()" id="play-pause"></i>
                <i class="fas fa-forward" onclick="nextSong()"></i>
            </div>
            <div class="song-details">
                <div class="song-title">Song Title</div>
            </div>
        </div>
    </div>

    <script>
        const songs = [
            "./music/a-hero-of-the-80s-126684.mp3",
            "./music/cyberpunk-2099-10701.mp3",
            "./music/lady-of-the-80x27s-128379.mp3",
            "./music/moving-slowly-80s-retro-music-121571.mp3",
            "./music/music1.mp3",
            "./music/neon-gaming-128925.mp3",
            "./music/stranger-things-124008.mp3"
        ];

        let currentSongIndex = 0;
        const song = document.getElementById('song');

        function loadSong() {
            song.src = songs[currentSongIndex];
            song.play();
            updateSongTitle();
        }

        function updateSongTitle() {
            const songTitle = document.querySelector('.song-title');
            songTitle.textContent = songs[currentSongIndex].split('/').pop(); // Display only the filename as the song title
        }

        function playPause() {
            if (song.paused) {
                song.play();
                document.getElementById('play-pause').classList.remove('fa-play');
                document.getElementById('play-pause').classList.add('fa-pause');
            } else {
                song.pause();
                document.getElementById('play-pause').classList.remove('fa-pause');
                document.getElementById('play-pause').classList.add('fa-play');
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
        }

        loadSong();
    </script>
</body>
</html>
